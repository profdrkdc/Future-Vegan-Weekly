# .github/workflows/weekly.yml

name: Weekly Content Generation and Deployment

on:
  schedule:
    - cron: '0 8 * * 5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- De 'main' branch flow, nu met long-read generatie ---
      - name: Generate All Content (main branch)
        if: github.ref == 'refs/heads/main'
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          # Stap 1-3: Genereer de wekelijkse nieuwsbrief
          echo "::group::Generating weekly newsletter (main branch)"
          python3 -m src.fetch
          python3 -m src.curate
          python3 -m src.draft
          echo "::endgroup::"

          # Stap 4: Selecteer het long-read onderwerp uit de nieuwsbrief
          echo "::group::Selecting long-read topic"
          LONGREAD_TOPIC=$(python3 src/select_topic.py)
          if [ -z "$LONGREAD_TOPIC" ]; then
            echo "::error::Failed to select a topic. Exiting."
            exit 1
          fi
          echo "Selected topic: $LONGREAD_TOPIC"
          echo "::endgroup::"

          # Stap 5: Genereer het Engelstalige long-read artikel
          echo "::group::Generating long-read article"
          LONGREAD_FILENAME="content/longread_$(date +%Y-%m-%d)_en.md"
          python3 generate_longread.py "$LONGREAD_TOPIC" -o "$LONGREAD_FILENAME"
          echo "::endgroup::"

      # --- De 'gemini-api' branch flow, nu ook met long-read generatie ---
      - name: Generate All Content (gemini-api branch)
        if: github.ref == 'refs/heads/gemini-api'
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          # Stap 1-3: Genereer de wekelijkse nieuwsbrief
          echo "::group::Generating weekly newsletter (gemini-api branch)"
          python3 -m src.fetch
          python3 -m src.curate
          python3 -m src.draft
          echo "::endgroup::"

          # Stap 4: Selecteer het long-read onderwerp uit de nieuwsbrief
          echo "::group::Selecting long-read topic"
          LONGREAD_TOPIC=$(python3 src/select_topic.py)
          if [ -z "$LONGREAD_TOPIC" ]; then
            echo "::error::Failed to select a topic. Exiting."
            exit 1
          fi
          echo "Selected topic: $LONGREAD_TOPIC"
          echo "::endgroup::"

          # Stap 5: Genereer het Engelstalige long-read artikel
          echo "::group::Generating long-read article"
          LONGREAD_FILENAME="content/longread_$(date +%Y-%m-%d)_en.md"
          python3 generate_longread.py "$LONGREAD_TOPIC" -o "$LONGREAD_FILENAME"
          echo "::endgroup::"

      - name: Upload all markdown content as artifact
        uses: actions/upload-artifact@v4
        with:
          name: markdown-content
          path: content/

  # JOB 2: Publiceer de .md bestanden naar Ghost (geen wijzigingen nodig)
  deploy-ghost:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download markdown content artifact
        uses: actions/download-artifact@v4
        with:
          name: markdown-content
          path: content/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Publish to Ghost
        env:
          GHOST_ADMIN_API_URL: ${{ secrets.GHOST_ADMIN_API_URL }}
          GHOST_ADMIN_API_KEY: ${{ secrets.GHOST_ADMIN_API_KEY }}
        run: python3 src/publish_ghost.py